spring.application.name=chatbot

spring.ai.openai.api-key="REEMPLAZAR POR SU KEY DE: https://platform.openai.com/api-keys"

#Log
logging.file.name=src/main/resources/logs/app.log


#Configuracion basica de Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.chatbot.controller
springdoc.paths-to-match=/api/**
#http://localhost:8080/swagger-ui/index.html